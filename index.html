<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>

    <div class="wrapper">
        <div class="inside">
            <header style="font-size: 32px; margin-bottom: 5%; color:darkviolet;">COUNTER</header>
            <p style="font-size: 28px; margin-bottom: 10%; color: white;" id="numb"></p>
            <div class="buttons">
                <button class="btn btn-secondary" onclick=increase() id="incBtn">INCREASE</button>
                <button class="btn btn-danger" onclick=decrease() id="decBtn">DECREASE</button>
                <button class="btn btn-warnin" onclick=clr() id="clr">CLEAR</button>
            </div>
        </div>
    </div>
    <script>
        let numb = 0;
        document.getElementById("numb").innerHTML = numb;

        function increase() {
            numb += 1;
            document.getElementById("numb").innerHTML = numb;
        }

        function decrease() {
            numb -= 1;
            document.getElementById("numb").innerHTML = numb;
        }

        function clr() {
            numb = 0;
            document.getElementById("numb").innerHTML = numb;
        }
    </script>

</body>

</html>
